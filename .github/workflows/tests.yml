name: 'Testing (Vitest) [Unit test / E2E Tests]'
on:
  push:
    branches:
      - main

jobs:
  test:
    if: github.event_name == 'push' && !contains(github.event.head_commit.message, 'Merge pull request')
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write

    steps:
    - uses: actions/checkout@v4
    - name: 'Install Node'
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - name: 'Install Deps'
      run: npm install
    - name: 'Run Tests (Unit & E2E Tests)'
      run: npx vitest