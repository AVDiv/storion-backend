name: 'Test Coverage Report (Vitest) [Unit test / E2E Tests]'
on: 
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write

    steps:
    - uses: actions/checkout@v4
    - name: 'Install Node'
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - name: 'Install Deps'
      run: npm install
    - name: 'Run Tests'
      run: npx vitest --coverage.enabled true
    - name: 'Report Test Coverage'
      if: always() 
      uses:  davelosert/vitest-coverage-report-action@v2